<!DOCTYPE html>
<html>
    <head>
        <title>JIMOH</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <nav>
                <div id="cart" class="bag-logo">
                    <img src="assets/bag.png" alt="">
                </div>
            </nav>
            
            <div class="hero-body">
                <h1>E-COMMERCE SHOP</h1>
            </div>
        </header>

        <section class="shop">
            <div class="shop-box">
                <img src="assets/trouser.png" alt="">
                <div class="prices">
                    <h3 class="slashed-price">N9000</h3>
                    <h3>N3000</h3>
                </div>
                <button>Add to Cart</button>
            </div>

            <div class="shop-box">
                <img src="assets/shirt.png" alt="">
                <div class="prices">
                    <h3 class="slashed-price">N8000</h3>
                    <h3>N4000</h3>
                </div>
                <button>Add to Cart</button>
            </div>

            <div class="shop-box">
                <img src="assets/sunglasses.png" alt="">
                <div class="prices">
                    <h3 class="slashed-price">N7000</h3>
                    <h3>N4000</h3>
                </div>
                <button>Add to Cart</button>
            </div>

            <div class="shop-box">
                <img src="assets/cap.png" alt="">
                <div class="prices">
                    <h3 class="slashed-price">N5000</h3>
                    <h3>N3000</h3>
                </div>
                <button>Add to Cart</button>
            </div>
        </section>

        <footer>
            <h2>www.ecommerce.com</h2>
        </footer>


        <script src="script.js"></script>
    </body>


</html>
